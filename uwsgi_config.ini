[uwsgi]

pcre           = True
wsgi-file      = run.py 
callable       = app 
http           = 0.0.0.0:8080
master         = True 
processes      = 8
threads        = 2 
enable-threads = True
die-on-term    = True 
vaccum         = True 
max-requests   = 512   
harakiri       = 120
buffer-size    = 65535
post-buffering = 65535

